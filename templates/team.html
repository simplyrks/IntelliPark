<head>

    <link rel="stylesheet" type="text/css" href="/static/css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body,
    html {
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(/static/img/back.jpeg);
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        color: #555;
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        font-size: 20px;
        text-rendering: optimizeLegibility;
        overflow-x: hidden;
        padding: 30px;
    }

    h1 {
        text-transform: uppercase;
        text-align: center;
        font-family: 'Raleway', sans-serif;
        font-weight: 400;
        font-size: 50px;
        color: #fff;
        padding: 2px auto;
        width: 366px;
        height: 65px;
        letter-spacing: 5px;
        word-spacing: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 2px;
        border: 3px solid #fff;
        margin: 20px auto;
    }

    .team {
        max-width: 800px;
        margin: 0 auto;
    }

    h2 {
        text-transform: uppercase;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        font-size: 18px;
        letter-spacing: 1px;
        color: #fff;
    }

    h3 {
        text-transform: uppercase;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 2px;
        background-color: #dc5e61;
        color: #fff;
        padding: 2px;
        font-weight: 400;
        font-size: 15px;
        height: 25px;
    }

    a {
        color: #fff;
        text-decoration: none;
    }

    footer {
        background: #ccc;
    }

    .box {
        margin-top: 50px;
        text-align: center;
        border: 1px black;
    }

    .box img {
        height: 230px;
        width: 230px;
        border-radius: 50%;
    }

    .io {
        margin-right: 2px;
    }

    .col {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
        background-color: rgba(247, 247, 247, 0.15);
        border-radius: 4px;
    }

    .icons {
        margin-left: -10px;
        text-align: center;
        margin-bottom: 20px;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="css/grid.css">

                <br>
                <div class="icons">
                    <a href="https://www.facebook.com/simplyrks" target="blank"><i class="flaticon-facebook-logo-button io "></i></a>

                <div class="icons">
                    <a href="https://www.facebook.com/subhram.satyajeet" target="blank"><i class="flaticon-facebook-logo-button io "></i></a>
                    <br>

        </div>

                    <img src="/static/img/hritwik.jpg">
                </div>
                <br>

                <br>
                <h3>FrontEnd Developer</h3>
                <br>
                <div class="icons">
                    <a href="https://www.facebook.com/hrithik.raj.129" target="blank"><i class="flaticon-facebook-logo-button io "></i></a>
